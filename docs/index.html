<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh and Clear Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #10a37f 0%, #1a7f64 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        .header h1 { color: #10a37f; font-size: 36px; margin-bottom: 10px; }
        .header p { color: #666; font-size: 18px; }
        .dashboard { width: 100%; max-width: 600px; display: grid; gap: 20px; }
        .button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #10a37f;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .button:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .icon { font-size: 36px; min-width: 50px; text-align: center; }
        .button-text { flex: 1; }
        .help-button { background: #10a37f; color: white; }
        .comfort-button { background: #15b089; color: white; }
        .memory-button { background: #FFB347; color: white; }
        .question-button { background: #1a7f64; color: white; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .modal-content h2 { color: #10a37f; font-size: 28px; margin-bottom: 20px; }
        .modal-content p { color: #333; font-size: 20px; line-height: 1.6; margin-bottom: 30px; }
        .close-button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåü Fresh and Clear</h1>
        <p>Your gentle AI helper</p>
    </div>
    <div class="dashboard">
        <button class="button help-button" onclick="showMessage('help')">
            <span class="icon">üí°</span>
            <span class="button-text">Help me find a word</span>
        </button>
        <button class="button comfort-button" onclick="showMessage('confused')">
            <span class="icon">ü§ó</span>
            <span class="button-text">I'm feeling confused</span>
        </button>
        <button class="button memory-button" onclick="showMessage('story')">
            <span class="icon">üìñ</span>
            <span class="button-text">Tell me a story</span>
        </button>
        <button class="button question-button" onclick="showMessage('today')">
            <span class="icon">üìÖ</span>
            <span class="button-text">What day is today?</span>
        </button>
        <button class="button help-button" onclick="showMessage('time')">
            <span class="icon">‚è∞</span>
            <span class="button-text">What time is it?</span>
        </button>
        <button class="button comfort-button" onclick="showMessage('talk')">
            <span class="icon">üí¨</span>
            <span class="button-text">I want to talk</span>
        </button>
        <a href="https://chat.openai.com" target="_blank" class="button question-button">
            <span class="icon">ü§ñ</span>
            <span class="button-text">Open ChatGPT</span>
        </a>
        <a href="https://claude.ai" target="_blank" class="button help-button">
            <span class="icon">üé≠</span>
            <span class="button-text">Open Claude</span>
        </a>
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button class="close-button" onclick="closeModal()">OK</button>
        </div>
    </div>
    <script>
        function showMessage(type) {
            const messages = {
                help: { title: "Finding Words", text: "That's okay! Take your time. Try describing what you're thinking about, or tell me the first letter. I'm here to help you find the right word." },
                confused: { title: "It's Okay", text: "Feeling confused is completely normal. Take a deep breath. You're safe. Let's take things one step at a time, nice and slow." },
                story: { title: "Story Time", text: "I'd love to tell you a story! Once upon a time, there was a beautiful garden where butterflies danced in the sunshine..." },
                today: { title: "Today's Date", text: "Today is " + new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) },
                time: { title: "Current Time", text: "Right now it's " + new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }) },
                talk: { title: "Let's Talk", text: "I'm here and ready to listen! What's on your mind? We can talk about anything you'd like." }
            };
            document.getElementById('modal-title').textContent = messages[type].title;
            document.getElementById('modal-text').textContent = messages[type].text;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
