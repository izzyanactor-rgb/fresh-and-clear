    <title>Fresh and Clear Dashboard - ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #10a37f 0%, #1a7f64 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        
        .header h1 {
            color: #10a37f;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
        }
        
        .chatgpt-badge {
            display: inline-block;
            background: #10a37f;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .dashboard {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 20px;
        }
        
        .button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #10a37f;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 36px;
            min-width: 50px;
            text-align: center;
        }
        
        .button-text {
            flex: 1;
        }
        
        .help-button {
            background: #10a37f;
            color: white;
        }
        
        .comfort-button {
            background: #15b089;
            color: white;
        }
        
        .memory-button {
            background: #FFB347;
            color: white;
        }
        
        .question-button {
            background: #1a7f64;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            color: #10a37f;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .modal-content p {
            color: #333;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .close-button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .close-button:hover {
            background: #0d8c6a;
        }
        
        .copy-button {
            background: #1a7f64;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .copy-button:hover {
            background: #15654f;
        }
    </style>
</head>
